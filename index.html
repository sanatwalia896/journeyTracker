<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Journey Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(88, 166, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            padding-top: 20px;
        }

        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .settings-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.15);
        }

        .header {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-section {
            margin-bottom: 50px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .progress-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-percentage {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #58a6ff 0%, #7877c6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #58a6ff 0%, #7877c6 100%);
            border-radius: 10px;
            transition: width 1s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #58a6ff 0%, #7877c6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .journey-section {
            margin-bottom: 40px;
        }

        .journey-title {
            font-size: 16px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .journey-subtitle {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        .dots-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .dots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10px, 1fr));
            gap: 8px;
            max-width: 100%;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
        }

        .dot.filled {
            background: linear-gradient(135deg, #58a6ff 0%, #7877c6 100%);
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.6);
            animation: dotPulse 2s ease-in-out infinite;
        }

        .dot.today {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
            animation: todayPulse 1.5s ease-in-out infinite;
            transform: scale(1.3);
        }

        @keyframes dotPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes todayPulse {
            0%, 100% { transform: scale(1.3); box-shadow: 0 0 15px rgba(255, 107, 107, 0.8); }
            50% { transform: scale(1.5); box-shadow: 0 0 25px rgba(255, 107, 107, 1); }
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.05);
        }

        .countdown-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .countdown-unit {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quote-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .quote-section::before {
            content: '"';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 80px;
            color: rgba(88, 166, 255, 0.2);
            font-family: Georgia, serif;
        }

        .quote-text {
            font-size: 18px;
            line-height: 1.6;
            color: #ddd;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .cta-button {
            background: linear-gradient(135deg, #58a6ff 0%, #7877c6 100%);
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            padding: 18px 40px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:active {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(88, 166, 255, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 35px;
            border-radius: 25px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #58a6ff 0%, #7877c6 100%);
            color: #fff;
            box-shadow: 0 5px 15px rgba(88, 166, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(88, 166, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.08);
        }

        .milestone-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 600px) {
            .header {
                font-size: 28px;
            }

            .stat-value {
                font-size: 36px;
            }

            .countdown-value {
                font-size: 32px;
            }

            .quote-text {
                font-size: 16px;
            }

            .dots-grid {
                gap: 6px;
            }

            .dot {
                width: 8px;
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <button class="settings-button" onclick="openSettings()">‚öôÔ∏è</button>

    <div class="container">
        <div class="header" id="eventName">YOUR JOURNEY</div>
        <div class="date" id="currentDate">Loading...</div>

        <div class="progress-section">
            <div class="progress-header">
                <div class="progress-label">Progress</div>
                <div class="progress-percentage" id="progressPercentage">0%</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="daysPassed">0</div>
                <div class="stat-label">Days Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="daysRemaining">0</div>
                <div class="stat-label">Days Remaining</div>
            </div>
        </div>

        <div class="journey-section">
            <div class="journey-title">Your Journey Timeline</div>
            <div class="journey-subtitle" id="journeySubtitle">Each dot represents a day of your journey</div>
            <div class="dots-container">
                <div class="dots-grid" id="dotsGrid"></div>
            </div>
            <div id="milestoneMessage"></div>
        </div>

        <div class="countdown-container">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-unit">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-unit">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-unit">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-unit">Seconds</div>
            </div>
        </div>

        <div class="quote-section">
            <div class="quote-text" id="quoteText">Every day is a step forward. Keep going!</div>
        </div>

        <button class="cta-button" id="ctaButton">
            <span>‚ú®</span>
            <span id="buttonText">KEEP PUSHING</span>
        </button>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-title">Customize Your Journey</div>
            <div class="form-group">
                <label class="form-label">Journey Name</label>
                <input type="text" class="form-input" id="eventNameInput" placeholder="e.g., My Fitness Goal">
            </div>
            <div class="form-group">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-input" id="startDateInput">
            </div>
            <div class="form-group">
                <label class="form-label">Target Date</label>
                <input type="date" class="form-input" id="targetDateInput">
            </div>
            <div class="form-group">
                <label class="form-label">Button Text</label>
                <input type="text" class="form-input" id="buttonTextInput" placeholder="e.g., KEEP PUSHING">
            </div>
            <div class="form-group">
                <label class="form-label">Your Motivational Quote</label>
                <input type="text" class="form-input" id="quoteInput" placeholder="Enter an inspiring quote">
            </div>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="closeSettings()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Motivational quotes array
        const motivationalQuotes = [
            "Every day you don't give up is a day you win.",
            "Progress, not perfection. You're doing amazing.",
            "The journey of a thousand miles begins with a single step.",
            "You are stronger than you think. Keep going.",
            "Small steps every day lead to big changes.",
            "Your future self will thank you for not giving up.",
            "Believe in yourself. You've got this!",
            "Every sunrise is a new opportunity to grow.",
            "The only way to fail is to stop trying.",
            "You're one day closer to your dreams."
        ];

        // Default settings
        let settings = {
            eventName: 'YOUR JOURNEY',
            startDate: new Date('2026-01-01').getTime(),
            targetDate: new Date('2026-12-31').getTime(),
            buttonText: 'KEEP PUSHING',
            quote: motivationalQuotes[0]
        };

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('journeySettings');
            if (saved) {
                settings = JSON.parse(saved);
            }
            updateDisplay();
        }

        // Save settings to localStorage
        function saveSettingsToStorage() {
            localStorage.setItem('journeySettings', JSON.stringify(settings));
        }

        // Update display with current settings
        function updateDisplay() {
            document.getElementById('eventName').textContent = settings.eventName;
            document.getElementById('buttonText').textContent = settings.buttonText;
            document.getElementById('quoteText').textContent = settings.quote;
        }

        // Calculate days passed and remaining
        function calculateDays() {
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            const start = new Date(settings.startDate);
            start.setHours(0, 0, 0, 0);
            const target = new Date(settings.targetDate);
            target.setHours(0, 0, 0, 0);

            const totalDays = Math.ceil((target - start) / (1000 * 60 * 60 * 24));
            const daysPassed = Math.max(0, Math.ceil((now - start) / (1000 * 60 * 60 * 24)));
            const daysRemaining = Math.max(0, Math.ceil((target - now) / (1000 * 60 * 60 * 24)));

            return { totalDays, daysPassed, daysRemaining };
        }

        // Create dots for each day
        function createDots() {
            const { totalDays, daysPassed } = calculateDays();
            const grid = document.getElementById('dotsGrid');
            grid.innerHTML = '';

            // Calculate grid columns based on screen width
            const containerWidth = grid.parentElement.offsetWidth - 40; // minus padding
            const dotSize = 10;
            const gap = 8;
            const columns = Math.floor(containerWidth / (dotSize + gap));
            grid.style.gridTemplateColumns = `repeat(${columns}, ${dotSize}px)`;

            for (let i = 0; i < totalDays; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                if (i < daysPassed - 1) {
                    dot.classList.add('filled');
                } else if (i === daysPassed - 1) {
                    dot.classList.add('today');
                }
                
                grid.appendChild(dot);
            }
        }

        // Update progress bar and stats
        function updateProgress() {
            const { totalDays, daysPassed, daysRemaining } = calculateDays();
            const percentage = totalDays > 0 ? Math.min(100, Math.round((daysPassed / totalDays) * 100)) : 0;

            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressPercentage').textContent = percentage + '%';
            document.getElementById('daysPassed').textContent = daysPassed;
            document.getElementById('daysRemaining').textContent = daysRemaining;

            // Update journey subtitle
            const subtitle = document.getElementById('journeySubtitle');
            if (daysPassed === 0) {
                subtitle.textContent = "Your journey begins today! The first dot will fill tomorrow.";
            } else if (daysPassed === 1) {
                subtitle.textContent = "Day 1 complete! Each filled dot is a victory.";
            } else {
                subtitle.textContent = `${daysPassed} days conquered! Each dot is your commitment.`;
            }

            // Show milestone messages
            const milestoneDiv = document.getElementById('milestoneMessage');
            if (percentage === 25) {
                milestoneDiv.innerHTML = '<div class="milestone-badge">üéâ 25% Complete - Quarter Way There!</div>';
            } else if (percentage === 50) {
                milestoneDiv.innerHTML = '<div class="milestone-badge">üî• Halfway Point - Unstoppable!</div>';
            } else if (percentage === 75) {
                milestoneDiv.innerHTML = '<div class="milestone-badge">‚≠ê 75% Done - Almost There!</div>';
            } else if (percentage >= 100) {
                milestoneDiv.innerHTML = '<div class="milestone-badge">üèÜ Journey Complete - You Did It!</div>';
            } else {
                milestoneDiv.innerHTML = '';
            }
        }

        // Update current date
        function updateCurrentDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'long',
                month: 'long', 
                day: 'numeric',
                year: 'numeric'
            });
            document.getElementById('currentDate').textContent = dateString;
        }

        // Update countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = settings.targetDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Settings modal functions
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('eventNameInput').value = settings.eventName;
            document.getElementById('startDateInput').value = new Date(settings.startDate).toISOString().split('T')[0];
            document.getElementById('targetDateInput').value = new Date(settings.targetDate).toISOString().split('T')[0];
            document.getElementById('buttonTextInput').value = settings.buttonText;
            document.getElementById('quoteInput').value = settings.quote;
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            settings.eventName = document.getElementById('eventNameInput').value;
            settings.startDate = new Date(document.getElementById('startDateInput').value).getTime();
            settings.targetDate = new Date(document.getElementById('targetDateInput').value).getTime();
            settings.buttonText = document.getElementById('buttonTextInput').value;
            settings.quote = document.getElementById('quoteInput').value || motivationalQuotes[0];
            
            saveSettingsToStorage();
            updateDisplay();
            createDots();
            updateProgress();
            closeSettings();
        }

        // Change quote daily
        function setDailyQuote() {
            const savedQuote = settings.quote;
            if (!savedQuote || savedQuote === motivationalQuotes[0]) {
                const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
                settings.quote = motivationalQuotes[dayOfYear % motivationalQuotes.length];
            }
            document.getElementById('quoteText').textContent = settings.quote;
        }

        // Initialize
        loadSettings();
        setDailyQuote();
        updateCurrentDate();
        createDots();
        updateProgress();
        updateCountdown();

        // Update every second
        setInterval(() => {
            updateCountdown();
        }, 1000);

        // Update dots and progress at midnight
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                createDots();
                updateProgress();
            }
        }, 1000);

        // Recreate dots on window resize
        window.addEventListener('resize', () => {
            createDots();
        });
    </script>
</body>
</html>
